<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Post List | VibeApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        th {
            text-align: left;
            padding: 12px 20px;
            color: var(--text-muted);
            font-weight: 400;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }

        tr {
            transition: transform 0.2s, background 0.2s;
        }

        tbody tr:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.03);
        }

        td {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        td:first-child {
            border-left: 1px solid var(--border);
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            width: 60px;
            color: var(--text-muted);
        }

        td:last-child {
            border-right: 1px solid var(--border);
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            text-align: right;
            width: 100px;
        }

        .post-title {
            font-weight: 500;
            color: #e2e8f0;
            text-decoration: none;
            transition: color 0.2s;
        }

        .post-title:hover {
            color: #818cf8;
        }

        .views-badge {
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .date-text {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .btn-home {
            display: inline-block;
            margin-top: 30px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .btn-home:hover {
            color: var(--text-main);
        }

        .btn-new {
            display: inline-block;
            background: linear-gradient(to right, #6366f1, #8b5cf6);
            color: white;
            padding: 10px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s, opacity 0.2s;
            margin-bottom: 20px;
        }

        .btn-new:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .header-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Board Explorer</h1>
            <p style="color: var(--text-muted)">Discover interesting stories and shared knowledge</p>
        </header>

        <div class="header-actions">
            <a href="/posts/new" class="btn-new">+ New Post</a>
        </div>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Title</th>
                        <th>Created At</th>
                        <th>Views</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${posts}">
                        <td th:text="${post.no}">1</td>
                        <td>
                            <a th:href="@{/posts/{no}(no=${post.no})}" class="post-title" th:text="${post.title}">게시글
                                제목입니다.</a>
                        </td>
                        <td class="date-text" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">
                            2026-02-23 16:00</td>
                        <td>
                            <span class="views-badge" th:text="${post.views}">42</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a href="/" class="btn-home">← Back to Dashboard</a>
    </div>
</body>

</html>
