<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Post | VibeApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        .read-only-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s, background 0.2s;
            box-sizing: border-box;
        }

        .read-only-field {
            background: rgba(255, 255, 255, 0.02);
            color: var(--text-muted);
            cursor: not-allowed;
            display: flex;
            align-items: center;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(to right, #f59e0b, #d97706);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Edit Vibe</h1>
            <p style="color: var(--text-muted)">Update your story and keep it fresh</p>
        </header>

        <div class="card">
            <form id="editForm" th:action="@{/posts/{no}/save(no=${post.no})}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label>No.</label>
                        <div class="read-only-field" th:text="${post.no}">1</div>
                    </div>
                    <div class="form-group">
                        <label>Views</label>
                        <div class="read-only-field" th:text="${post.views}">42</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" th:value="${post.title}" required>
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" th:text="${post.content}" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Created At</label>
                        <div class="read-only-field" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">
                            2026-02-23</div>
                    </div>
                    <div class="form-group">
                        <label>Updated At</label>
                        <div class="read-only-field"
                            th:text="${post.updatedAt != null ? #temporals.format(post.updatedAt, 'yyyy-MM-dd') : ''}">
                            &nbsp;</div>
                    </div>
                </div>

                <div class="btn-group">
                    <a th:href="@{/posts/{no}(no=${post.no})}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Post</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
