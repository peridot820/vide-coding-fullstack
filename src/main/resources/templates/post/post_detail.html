<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${post.title} + ' | VibeApp'">Post Detail | VibeApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
        }

        .post-meta {
            display: flex;
            gap: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .post-content {
            line-height: 1.8;
            color: #cbd5e1;
            /* Changed from #2d3436 to match existing .content color */
            font-size: 1.1rem;
            /* Added from existing .content */
            white-space: pre-wrap;
            margin-bottom: 40px;
            /* Changed from 2rem to match existing .content margin */
            min-height: 200px;
        }

        .post-tags {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            /* Changed from #eee to match theme border */
        }

        .tag-label {
            font-weight: 600;
            color: var(--text-muted);
            /* Changed from #636e72 to match theme muted text */
            margin-right: 0.5rem;
        }

        .tag {
            background: rgba(255, 255, 255, 0.05);
            /* Changed from #f1f2f6 to match theme */
            color: var(--text-main);
            /* Changed from #535c68 to match theme main text */
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-right: 0.5rem;
            display: inline-block;
        }

        .footer-meta {
            border-top: 1px solid var(--border);
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 12px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
        }

        .btn-outline {
            border: 1px solid var(--border);
            color: var(--text-main);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--text-muted);
        }

        .views-count {
            color: #818cf8;
            font-weight: 600;
        }

        .btn-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .btn-warning:hover {
            background: rgba(245, 158, 11, 0.2);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
            cursor: pointer;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="post-meta">
                <span>No. <span th:text="${post.no}">1</span></span>
                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2026-02-23 16:00</span>
            </div>
            <h1 th:text="${post.title}">게시글 제목입니다.</h1>
        </header>

        <div class="card">
            <div class="post-content" th:text="${post.content}">
                여기에 게시글 내용이 출력됩니다.
            </div>

            <div class="post-tags" th:if="${not #strings.isEmpty(post.tags)}">
                <span class="tag-label">Tags:</span>
                <span class="tag" th:each="tag : ${#strings.arraySplit(post.tags, ',')}"
                    th:text="${#strings.trim(tag)}">tag</span>
            </div>

            <div class="footer-meta">
                <div>
                    <span>최종 수정일: </span>
                    <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">2026-02-23 16:00</span>
                </div>
                <div>
                    <span>조회수: </span>
                    <span class="views-count" th:text="${post.views}">42</span>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <a href="/posts" class="btn btn-outline">← Back to List</a>
            <div style="flex: 1"></div>
            <a th:href="@{/posts/{no}/edit(no=${post.no})}" class="btn btn-warning">Edit Post</a>
            <form th:action="@{/posts/{no}/delete(no=${post.no})}" method="post" style="display:inline"
                onsubmit="return confirm('진짜 삭제하시겠습니까?')">
                <button type="submit" class="btn btn-danger">Delete Post</button>
            </form>
        </div>
    </div>
</body>

</html>
